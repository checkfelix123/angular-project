<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit ></app-shopping-list-edit>

    <ul class="list-group">
          <a class="list-group-item"
             style="cursor: pointer"
          *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
          (click)="onEditItem(i)">
            <p>Name: {{ingredient.name}}, Anzahl: {{ingredient.amount}}</p>
          </a>
    </ul>
  </div>
</div>
