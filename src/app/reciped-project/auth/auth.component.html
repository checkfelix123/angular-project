
<div class="row">
  <div class="col-md-8   col-xl-6 col-md-offset-2 col-xl-offset-3">
  <div class="alert alert-danger" *ngIf="error">
    <p>{{error}}</p>
  </div>
  <div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>


    <form  #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div>
        <p class="text-primary">{{isRegistered() ? 'Login Page' : 'Sign Up Page'}}</p>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <div *ngIf="emailRef.invalid && emailRef.touched" style="color:red;padding:5px">
          <p>
            Please enter a valid E-Mail.
          </p>
        </div>
        <input type="text" id="email"
               class="form-control"
               ngModel
               name="email"
               required
               email
               #emailRef="ngModel"
        >
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <div *ngIf="pwdRef.invalid && pwdRef.touched" style="color:red;padding:5px">
          <p>
            Please enter a password with a mininmum of 6 characters.
          </p>
        </div>
        <input type="password"
               id="pwd"
               class="form-control"
               ngModel
               name="password"
               minlength="6"
               required
               #pwdRef="ngModel"
        >
      </div>

      <div class="text-center">
        <button class="btn btn-xs" type="submit" [disabled]="authForm.invalid">{{isRegistered() ? 'Login' : 'Sign Up'}}</button>
      </div>
      <div class="text-center">
      <button class="btn btn-xs" (click)="setRegistered(!isRegistered())" type="button">
      Switch to {{isRegistered() ? 'Sign Up': 'Login'}}</button>
     </div>


    </form>
  </div>
</div>
