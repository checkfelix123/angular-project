<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="{{recipe.description}}" class="img-responsive" style="width: 320px;">


  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdownDirective>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe<span class="caret"></span>
        ></button>
        <ul class="dropdown-menu" >
          <li><a (click)="addToShoppingList()" style="cursor: pointer">To shopping List</a></li>
          <li><a  style="cursor: pointer" (click)="onEditRecipe()">Edit recipe</a></li>
          <li><a style="cursor: pointer" (click)="onRecipeDelete()">Delete recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-12">
      <div class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} {{ingredient.amount}}
        </li>
      </div>
    </div>
  </div>
</div>
